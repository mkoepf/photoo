name: Photoo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-quality:
    name: Code Quality and Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 1. Frontend Build
        working-directory: frontend
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
          npm run build
          npm run type-check || npx tsc --noEmit
          npm test -- --silent
          if grep -q "lint" package.json; then
            npm run lint
          fi

      - name: 2. Check Go formatting
        run: |
          if [ -n "$(gofmt -l . | grep -v 'wailsjs' || true)" ]; then
            echo "The following files are not formatted correctly:"
            gofmt -l . | grep -v 'wailsjs'
            echo "Run 'go fmt ./...' locally to fix this."
            exit 1
          fi

      - name: 3. Run go vet
        run: go vet ./...

      - name: 4. Verify Go build
        run: go build -o /dev/null .

      - name: 5. Run Go tests
        run: go test -v -race ./...

      - name: 6. Run vulnerability scan
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || echo "Vulnerabilities found, but continuing CI."
